<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Conditional Statements</title>
    <style>
        h2{
            background-color: lightgreen;
            text-align: center;
            padding: 5px;
        }
        div{
            background-color: seagreen;
            text-align: center;
            padding: 10px;
            color: white;
        }
    </style>
</head>
<body>

    <h2>JS Operators Example</h2>
    <div>
        <h1 id="display"></h1>
    </div>

</body>

<script>

    // If condition Example
    var courseCompleted = true;
    var practiceCompleted = false;
    var output = "";
    if(courseCompleted && practiceCompleted){
        output = "You wil get the JOB soon";
    }
    else if(courseCompleted && !practiceCompleted){
        output = "Keep Practicing";
    }
    else{
        output = "Please join any Course";
    }
    console.log(output);
    document.getElementById('display').innerHTML = output;

    // For loop Example
    output = "";
    for(var i = 1; i<= 10; i++){
        output += i + " " ;
    }
    console.log(output);
    document.getElementById('display').innerHTML = output;

    // While loop Example
    output = "";
    var i = 1;
    while(i <= 10){
        output += i + " - " ;
        i++; //mandatory
    }
    console.log(output);
    document.getElementById('display').innerHTML = output;

    // Do while loop Example
    output = "";
    var i = 1;
    do{
        output += i + " ,    " ;
        i++; //mandatory
    }
    while(i <= 10);
    console.log(output);
    document.getElementById('display').innerHTML = output;

    // Switch Statement Example
    output = "";
    var today = new Date().getDay();
    console.log(today);
    switch(today){
        case 0:
            output = "Sunday";
            break;
        case 1:
            output = "Monday";
            break;
        case 2:
            output = "Tuesday";
            break;
        case 3:
            output = "Wednesday";
            break;
        case 4:
            output = "Thrusday";
            break;
        case 5:
            output = "Friday";
            break;
        case 6:
            output = "Saturday";
            break;
        default:
            output = "Don't Know";
            break;
    }
    document.getElementById('display').innerHTML = "Today is : " + output;

</script>
</html>
