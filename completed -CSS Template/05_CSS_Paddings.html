<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Paddings</title>
    <style>
        div{
            background-color: lightgreen;
            width: 500px;
            margin: 5px;
            padding: 5px;
        }
        P{
            border: 2px solid red;
            text-align: center;
        }
    </style>
</head>
<body>

<!-- PADDING TOP -->
<div>
    <p>padding</p>
    <p>padding</p>
    <p style="padding-top: 50px"> padding top</p>
</div>
<!-- PADDING RIGHT -->
<div>
    <p>padding</p>
    <p>padding</p>
    <p style="padding-right: 50px"> padding right</p>
    </div>
<!-- PADDING BOTTOM -->
<div>
    <p>padding</p>
    <p>padding</p>
    <p style="padding-bottom: 50px"> padding bottom</p>
    </div>
<!-- PADDING LEFT -->
<div>
    <p>padding</p>
    <p>padding</p>
    <p style="padding-left: 50px"> padding left</p>
    </div>

<div>
    <p>padding</p>
    <p>padding</p>
    <p style="padding: 50px"> padding all</p>
    <p>padding</p>
    </div>

</body>
</html>
