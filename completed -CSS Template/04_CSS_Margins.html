<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS MARGINS</title>
    <style>
        div{
            background-color: gold;
            padding: 5px;
            width: 500px;
            margin: 5px;

        }
        p{
            border: 2px solid red;
            text-align: center;
        }
    </style>
</head>
<body>
<div>
<p>somthing</p>
</div>
<!-- MARGIN TOP -->
<div>
    <p>padding</p>
    <p>margin</p>
    <p style="margin-top:50px"> margin top</p>
</div>
<!-- MARGIN RIGHT -->
<div>
    <p>padding</p>
    <p>margin</p>
    <p style="margin-right: 50px"> margin right</p>
</div>
<!-- MARGIN BOTTOM -->
<div>
    <p>padding</p>
    <p>margin</p>
    <p style="margin-bottom: 50px"> margin buttom</p>
</div>
<!-- MARGIN LEFT -->
<div>
    <p>padding</p>
    <p>margin</p>
    <p style="margin-left: 50px"> margin left</p>
</div>
<!-- MARGIN ALL SIDES -->
<div>
    <p>padding</p>
    <p>margin</p>
    <p style="margin: 50px"> margin all</p>

</div>
</body>
</html>
