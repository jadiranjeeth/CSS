<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS LINKS</title>
    <style>
    a{
        text-decoration: none;
        font-size: 50px;
        padding: 15px 25px;
        margin-left: 100px;
        background-color: blue;
        color: #f50057;
    }
        a:link{
            background-color: yellow;
        }
        a:hover{
            background-color: green;
        }
        a:active{
            background-color: purple;
        }
      a:visited{
          background-color: lawngreen;/* i thik one mistek here*/
      }

    </style>
</head>
<body>

    <!-- BUTTON LIKE LINK -->
<a href="#">google</a>
</body>
</html>
